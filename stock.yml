  "0":
    #电子币名称
    Name: '&6比特币'
    #电子币lore介绍
    Lore:
      - '&a&l比特币作为当前最火爆的电子币，把无数人变成了矿工'
      - '&a&l但比特币与其他虚拟货币最大的不同，是其总数量非常有限，具有的稀缺性'
    #电子币默认价格
    DefaultMoney: 10000
    #全服最多共拥有...个币
    MaxNumber: 5
    #玩家最多能拥有...个币（为0则不启用）
    PlayerMaxNumber: 1
    #默认上涨/下跌概率
    DefaultRisingProbability: 40%
    DefaultDownProbability: 55%
    #每次上涨倍率提升/降低
    UpRisingProbability: 10%-65%
    UpDownProbability: 20%-45%
    #每轮涨跌最多改变概率和倍率...次
    MaxChangeProbabilityNumber: 10
    #每次上涨，分别提高上涨的倍率，下跌的概率（下跌后重置）
    IncreaseRateRisingProbability: 10%
    IncreaseRateDownProbability: 2%
    #每次下跌，分别提高上涨的概率，下跌的倍率（上涨后重置）
    DecreaseIncreaseRateRisingProbability: 3%
    DecreaseIncreaseRateDownProbability: 8%
    #每次跌停让本次玩家上涨盈利的上限降低...%
    DownMax: 90%
